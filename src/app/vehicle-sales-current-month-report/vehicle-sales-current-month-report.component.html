<app-header></app-header>
<div class="container-fluid">
    <div class="row">
          <ng4-loading-spinner  ></ng4-loading-spinner>
          
          <main class="col-md-9 ms-auto col-lg-10">
            <div class="row flex-wrap flex-md-nowrap align-items-center border-bottom">
              <div  class="top_bg d-flex align-items-center ">
                <div class="form-group col-md-2">
                  <!-- <select #mySelect id="inputState" (change)="MarketDays(mySelect.value)" class="form-control">
                    <option disabled value="">Market Days</option>
                    <option  [value]="6">6 Days</option>
                    <option selected [value]="7">7 Days</option>
                  </select> -->
                </div>
              </div>
          </div>
            <div class="row flex-wrap flex-md-nowrap align-items-center border-bottom">
              <h2 class="ttl-sales"><span>Vehicle Sales Current Month Report</span></h2>
              <!-- <div class="top_bg d-flex align-items-center">
              </div> -->
          </div>
          <div >
            <div class="row">
              <div class="column1">
              </div>
              <div class="column">
                
              </div>
              <!-- <div class="column3">
                <h2 class="ttl-sales"><span>Revenue</span></h2>
              </div> -->
            </div>
        </div>
            <div id="page ">
                <!-- <div class="columnheader">
                  <span style="white-space: nowrap;">Drag a column header and drop it here to group by that column</span>
                </div> -->
                <div>
                <div id="table-scroll tdcontent " class="table-scroll style-4">
                  <table id="data" class="main-table">
                    <tbody>
                      <tr    >
                        <th  class="common_header">
                          <span >Name</span>
                          <span style="cursor: pointer;"><i class="fa fa-caret-down" aria-hidden="true"></i></span>
                          <span style="float: right;cursor: pointer;"><i class="fa fa-times" aria-hidden="true"></i></span>
                        </th>
                        <th  *ngFor="let key of Required_HeaderKey;" class="header" style="font:bold;font-size: 13px;min-width: 250px;">{{key}}</th>
                 
                      </tr>
                      <tr >
                        <td class="side_header">
                          <div  *ngFor="let item of Appointment_Loc_Name_Grid " class="form-check">
                            <label  class="form-check-label " >{{item['name']}}</label>
                          </div>
                        </td>
                        <td  class="header" *ngFor="let key of Required_HeaderKey " >
                          <div style="float: right;"  class="form-check" *ngFor="let item of Appointment_Loc_Name_Grid " >
                            <div  class="form-check-label" style="min-width: 250px;" aria-hidden="true">{{item[key]}}</div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <div *ngIf="Appointment_Loc_Name_Grid.length > 99  &&  viewmore" class="col-14" style="text-align: center;" >
                    <div  class="d-flex justify-content-center" style="margin: 10px">
                        <button style="background-color: #0d6efd;border: none;" type="button" class="btn btn-primary btn-sm"
                            (click)="ViewMore()">View More</button>
                    </div>
                </div>
                </div>
                </div>
              </div>
          </main>
    </div>
</div>
